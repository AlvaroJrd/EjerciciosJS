<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var operacion = 10 == 10
        alert("la operacion 10 == 10 es "+ operacion)

        operacion = 10 === 10
        alert("la operacion 10 === 10 es "+ operacion)
        
        operacion = 10 === 10.0
        alert("la operacion 10 === 10.0 es "+ operacion)
        
        operacion = "Laura" == "laura"
        alert("la operacion Laura == laura es "+ operacion)

        operacion = "Laura" > "laura"
        alert("la operacion Laura > laura es "+ operacion)

        operacion = "Laura" < "laura"
        alert("la operacion Laura < laura es "+ operacion)

        operacion = "123" == 123
        alert("la operacion '123' == 123 es "+ operacion)

        operacion = "123" === 123
        alert("la operacion '123' === 123 es "+ operacion)

        operacion = parseInt("123") === 123
        alert("la operacion parseInt('123') == 123 es "+ operacion)
    </script>
</body>
</html>
